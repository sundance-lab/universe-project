<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxies Reimagined - V1.3.10.2 (Full Enhancements)</title>
</head>

<body>
    <div class="screen-container">
        <div id="main-screen" class="screen active">
            <div id="main-screen-title-container" class="editable-title-container">
                <span id="main-screen-title-text" class="editable-title-text">Universe</span>
            </div>
            <div id="universe-circle"></div>
        </div>

        <div id="galaxy-detail-screen" class="screen">
            <div id="galaxy-detail-title-container" class="editable-title-container">
                <span id="galaxy-detail-title-text" class="editable-title-text">Galaxy</span>
                <input type="text" id="galaxy-detail-title-input" class="editable-title-input">
            </div>
            <div id="galaxy-viewport">
                <div id="galaxy-zoom-content">
                    <canvas id="solar-system-lines-canvas"></canvas>
                </div>
            </div>
            <button class="back-button" id="back-to-main">&larr; Universe</button>
        </div>

        <div id="solar-system-screen" class="screen">
            <div id="solar-system-title-container" class="editable-title-container">
                <span id="solar-system-title-text" class="editable-title-text">Solar System</span>
                <input type="text" id="solar-system-title-input" class="editable-title-input">
            </div>
            <div id="solar-system-content"></div>
            <button class="back-button" id="back-to-galaxy">&larr; Galaxy</button>
        </div>

        <div id="planet-designer-screen" class="screen">
            <div class="designer-panel">
                <div class="designer-controls">
                    <h3>Planet Colors</h3>
                    <div class="color-control">
                        <label for="designer-water-color">Water Color:</label>
                        <input type="color" id="designer-water-color" value="#000080">
                    </div>
                    <div class="color-control">
                        <label for="designer-land-color">Land Color:</label>
                        <input type="color" id="designer-land-color" value="#006400">
                    </div>

                    <!-- Terrain Height Ranges -->
                    <div class="designer-range-control">
                        <label for="designer-min-height-min">Min Terrain Height Range:</label>
                        <input type="number" id="designer-min-height-min" value="0" step="0.1">
                        <span>to</span>
                        <input type="number" id="designer-min-height-max" value="2" step="0.1">
                    </div>
                    <div class="designer-range-control">
                        <label for="designer-max-height-min">Max Terrain Height Range:</label>
                        <input type="number" id="designer-max-height-min" value="8" step="0.1">
                        <span>to</span>
                        <input type="number" id="designer-max-height-max" value="12" step="0.1">
                    </div>
                    <div class="designer-range-control">
                        <label for="designer-ocean-height-min">Ocean Height Range:</label>
                        <input type="number" id="designer-ocean-height-min" value="1" step="0.1">
                        <span>to</span>
                        <input type="number" id="designer-ocean-height-max" value="3" step="0.1">
                    </div>

                    <!-- Saved Designs list -->
                    <div class="saved-designs-list">
                        <h4>Saved Designs:</h4>
                        <ul id="saved-designs-ul">
                            <!-- List items will be populated by JS -->
                        </ul>
                    </div>
                </div>

                <div class="designer-preview">
                    <canvas id="designer-planet-canvas" width="300" height="300"></canvas>
                </div>
            </div>

            <div class="designer-actions-fixed">
                <button id="designer-randomize-btn" class="modal-button-apply">Randomize</button>
                <button id="designer-save-btn" class="modal-button-apply">Save Design</button>
                <button id="designer-cancel-btn" class="modal-button-cancel">Back</button>
            </div>
        </div>
    </div>

    <div class="controls-overlay">
        <div id="zoom-controls"><button id="zoom-out-btn">-</button><button id="zoom-in-btn">+</button></div>
        <button id="regenerate-universe-btn" class="control-button">Generate New Universe</button>
        <button id="create-planet-design-btn" class="control-button">Create Planet Designs</button>
    </div>

    <div id="planet-visual-panel" class="planet-visual-panel">
        <div class="panel-header" id="planet-visual-panel-header">
            <span id="planet-visual-title">Planet</span>
            <button class="close-button" id="close-planet-visual-panel">&times;</button>
        </div>
        <div class="panel-body">
            <p><strong>Size:</strong> <span id="planet-visual-size">N/A</span> px</p>
            <canvas id="planet-visual-canvas" width="600" height="600"></canvas>
        </div>
    </div>

    <script src="mathUtils.js"></script>
    <!-- THIS IS THE KEY LINE:  Point to the main entry point -->
    <script src="public/js/script.js"></script>  <!-- *Remove module and type="js" attribute* -->
</body>

</html>
