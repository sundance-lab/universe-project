<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System at War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen" class="game-screen active">
        <h1>System at War</h1>
        <button id="play-button">Play</button>
    </div>

    <div id="game-screen" class="game-screen">
        <canvas id="solar-system-canvas"></canvas>
        <div id="starter-planet-panel" class="in-game-panel">
            <p>Choose a starter planet:</p>
        </div>
        <div id="planet-chosen-panel" class="in-game-panel">
            <p id="chosen-planet-name"></p>
            <button id="confirm-planet-button">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
